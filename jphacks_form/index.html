<!DOCTYPE html>
<html lang="ja" dir="ltr">

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <img src="emove.png" style="width: 100%;">
    <div class="content">
    <h2>登録フォーム</h2>
    <hr>
    <form action="file:///Users/nodaryohei/Desktop/entry%20movie/index.html" method="post">
    <p>Twitter ID(@から始まる)：
    <input type="text" name="TwitterID" required></p>
    <p>年齢：
    <input type="number" name="age" min="0" max="100" step="1">歳</p>

        <h2><a href=""><input type="submit" value="submit"></a></h2>

    </div>

<script type="text/javascript">

$('form').submit(function(){
  var data = $('form').serializeArray();  // ①form to json

  data = parseJson(data); // ②json to 欲しい形
  // ③送信
  $.ajax({
    url:           '',  //サーバURL
    type:          'post',
    dataType:      'json',
    contentType:   'application/json',
    scriptCharset: 'utf-8',
    data:          JSON.stringify(data)
  })
})

var parseJson = function(data) {
  var returnJson = {};
  for (idx = 0; idx < data.length; idx++) {
    returnJson[data[idx].name] = data[idx].value
  }
  return returnJson;
}



</script>
